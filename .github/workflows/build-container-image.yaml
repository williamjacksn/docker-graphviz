{
  "env": {
    "description": "This workflow (.github/workflows/build-container-image.yaml) was generated from ci/gen.py"
  },
  "jobs": {
    "build": {
      "name": "Build the container image",
      "permissions": {
        "packages": "write"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Set up Docker Buildx",
          "uses": "docker/setup-buildx-action@v3"
        },
        {
          "name": "Build the container image",
          "uses": "docker/build-push-action@v6",
          "with": {
            "cache-from": "type=gha",
            "cache-to": "type=gha,mode=max",
            "tags": "ghcr.io/williamjacksn/graphviz"
          }
        },
        {
          "if": "github.event_name == 'push' || github.event_name == 'release'",
          "name": "Log in to GitHub container registry",
          "uses": "docker/login-action@v3",
          "with": {
            "password": "${{ github.token }}",
            "registry": "ghcr.io",
            "username": "${{ github.actor }}"
          }
        },
        {
          "if": "github.event_name == 'push' || github.event_name == 'release'",
          "name": "Push latest image to registry",
          "uses": "docker/build-push-action@v6",
          "with": {
            "cache-from": "type=gha",
            "push": true,
            "tags": "ghcr.io/williamjacksn/graphviz:latest"
          }
        },
        {
          "if": "github.event_name == 'release'",
          "name": "Push release image registry",
          "uses": "docker/build-push-action@v6",
          "with": {
            "cache-from": "type=gha",
            "push": true,
            "tags": "ghcr.io/williamjacksn/graphviz:${{ github.event.release.tag_name }}"
          }
        }
      ]
    }
  },
  "name": "Build the container image",
  "on": {
    "pull_request": {
      "branches": [
        "master"
      ]
    },
    "push": {
      "branches": [
        "master"
      ]
    },
    "release": {
      "types": [
        "published"
      ]
    },
    "workflow_dispatch": {}
  }
}